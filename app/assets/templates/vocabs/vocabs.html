<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h1>Chinese pinyin annotator/Translator to english</h1>

      <form ng-submit="submit()">
        <div class="form-group">
          <label>chinese</label>
          <input type="text" class="form-control" placeholder="Enter chinese" ng-model="vocabs.chinese">
        </div>

        <div class="form-group">
          <label>pin yin</label>
          <input type="text" class="form-control" placeholder="Enter pinyin" ng-model="vocabs.pinyin">
        </div>

        <div class="form-group">
          <label>english</label>
          <input type="text" class="form-control" placeholder="Enter english" ng-model="vocabs.english">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>

    <div class="col-xs-4">

      <div class="panel panel-default">
        <div class="panel-heading">Your vocabulary</div>

        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="vocab in vocabsArr">
              <strong>{{ vocab.chinese }} ({{ vocab.pinyin }})</strong> | {{ vocab.english }} <button>Edit</button><button>Delete</button>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
